        <script type="text/javascript">
            function doScroll() {
                if (window.pageYOffset === 0) {
                    window.scrollTo(0, 1);
                }
            }
            window.onload = function () {
                setTimeout(doScroll, 100);
            };

    <body onselectstart="return false" onContextmenu="return false" ontouchmove="event.preventDefault()">
        <div
            id="tyrano_base"
            class="tyrano_base"
            style="overflow: hidden"
            unselectable="on"
            ondragstart="return false"
        ></div>
        <div
            id="vchat_base"
            class="vchat_base"
            style="overflow: hidden"
            unselectable="on"
            ondragstart="return false"
        ></div>
        <!-- end vchat_base -->

<input type="hidden" id="first_scenario_file" value="http://test.com/tyrano/data/scenario/first.ks">
-->

-->

        <!-- モーダル用 -->
        <div class="remodal-bg"></div>
        <div
            class="remodal"
            data-remodal-id="modal"
            data-remodal-options="closeOnEscape:false, closeOnOutsideClick:false"
        >
            <!--
  <button data-remodal-action="close" class="remodal-close"></button>
  -->
            <h1 class="remodal_title"></h1>
            <p class="remodal_txt"></p>
            <br />
            <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
            <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
        </div>
